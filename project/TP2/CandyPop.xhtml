<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Candy Pop</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="js/candypop.js" type="text/javascript"></script>
        <link href="styles/candypop.css" rel="stylesheet"></link>
        <link href="http://fonts.googleapis.com/css?family=Butterfly+Kids" rel="stylesheet" type="text/css"></link>
    </head>
    <body>
        <div id="gameInfo">
            <p id="gameTitle">
                <span class="blueLetter">C</span>
                <span class="redLetter">a</span>
                <span class="greenLetter">n</span>
                <span class="yellowLetter">d</span>
                <span class="purpleLetter">y&nbsp;</span>
                <span class="redLetter">P</span>
                <span class="greenLetter">o</span>
                <span class="yellowLetter">p</span>
            </p>
            <p>
                Colonnes: <input type="text"  maxlength="2" value="5" id="c" size="2"></input>
                Lignes: <input type="text"  maxlength="2" value="5" id="r" size="2"></input> 
            </p> 
            <p>
                Total : <span id="result">0</span>
            </p>
        </div>
        <div id="jeu"></div>
        <p>
            <a href="http://validator.w3.org/check?uri=referer"><img
                src="http://www.w3.org/Icons/valid-xhtml10" alt="Valid XHTML 1.0 Strict" height="31" width="88" /></a>
        </p>
        <div> <span id="sp" class="tp" ></span></div>
    </body>
</html>
